<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/01-select-color.css">
</head>
<body>
    <h1>선택자기본</h1>
    <p>전체선택자, 태그선택자, 클래스,아이디 선택자</p>
    <!-- 전체선택자보다 태그선택자가, 클래스, 아이디 순으로 우선권을 갖는다 -->
    <!-- 전테선택자<태그선택자<클래스 선택자<아이디선택자 순서-->

    <h2>color 변경하기</h2>
    <!-- 모든이름은 대소문자구분 -->
    <!-- p.color${color$}*5    $는 숫자를 차례로(1~차례로 증가) 써지는걸 의미 {}는 태그 안에 들어가는 내용물을 의미 -->
     <p class="color1">color1</p>
     <p class="color2">color2</p>
     <p class="color3">color3</p>
     <p class="color">color4</p>
     <p class="color">color5</p>
     <p class="color" id="idcolor">color6</p>
     <!-- 색상바꿀때: 1) 색상명 입력< -->
               <!-- 2)16진수 입력 : #000000(0~9,a~f) -->
               <!-- 3)10진수 입력 : rgb 0~255 -->
</body>
</html>
