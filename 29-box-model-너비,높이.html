    <p>block요소에 주는 속성을 말한다</p>

    <p>height:높이를 줄때 - block, img 한테 적용</p>
    <p>border:테두리를 줄때 -블럭, 인라인 요소 모두 적용</p>
    <p>border-radius: 모서리 둥글기 - 블럭, 인라인 요소 모두 적용</p>
    <p>margin: 바깥여백 - 블럭요소 가능, 인라인은 오른쪽 왼쪽만 된다</p>
    <p>padding: 안쪽여백 - 블록요소 가능, 인라인은 오른쪽 왼쪽만 된다</p>
