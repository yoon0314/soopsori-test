<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 600px;
            background-color: skyblue;
            padding: 10px;
            display: grid;
           gap: 10px;
           /* grid-template-columns: repeat(3,1fr); */
           grid-template-columns: repeat(3,minmax(100px,auto));
           grid-template-rows: repeat(3,minmax(100px, auto));
        }

        .wrap>div{
            background-color: pink;
            border: 1px solid;
            
        }
    </style>
</head>
<body>
    <h1>grid</h1>
    <p>minmax 너비와 높이의 최대최소 범위를 정할때</p>
    <div class="wrap">
        <div class="grid1">1</div>
        <div class="grid2">2 학교종이땡땡땡 어서모이자 선생님이 우리를 기다리신다</div>
        <div class="grid3">3</div>
        <div class="grid4">4</div>
        <div class="grid5">5</div>
        <div class="grid6">6</div>
        <div class="grid7">7</div>
        <div class="grid8">8</div>
        <div class="grid9">9</div>
    </div>
</body>
</html>
