<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{background: skyblue;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 10px;
    }

    .wrap,.grid{
        /* grid-column-start: 1;
    grid-column-end:2; */
grid-column: 1/3;}


    .wrap>div{background: pink;
    border: 1px solid;
padding: 20px;}
    </style>
</head>
<body>
    <h1>grid-colum</h1>
    <p>칸합치기</p>
    <div class="wrap">
        <div>
            <grid1>1</grid1>
            <grid2>2</grid2>
            <grid3>3</grid3>
            <grid4>4</grid4>
            <grid5>5</grid5>
            <grid6>6</grid6>
            <grid7>7</grid7>
            <grid8>8</grid8>
        </div>
    </div>
</body>
</html>
