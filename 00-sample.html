<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00-smaple</title>
    <!-- 외부 css -->
    <link rel="stylesheet" href="./CSS/00-sample.css">
    <link rel="stylesheet" href="./CSS/00-sample.css">
    <!-- 내부css -->
    <!-- 참고) 내부css와 인라인 css를 같이 쓰면 인라인css가 우선권을 갖는다 -->
    <style>
        /* 선택자{바꾸고싶은 속성:값;} */
        h2{color:blue;}
    </style>
</head>
<body>
    <h1>웹표준을 구현하는 기술</h1>
    <h2>html</h2>
    <p>hyper text mark up language</p>
    <p>홈페이지의 구조의 구성, 구성요소를 나타낼때 사용</p>

    <!-- 인라인 css -->
    <h2 style="color:green;">css</h2>
    <p>cascade style sheet</p>
    <p>html로 구성된 요소를 디자인할때 사용</p>

    <h2>javascript</h2>
    <p>동적인 움직임을 구현할때 사용</p>
</body>
</html>
