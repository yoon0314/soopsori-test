<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box {
            width: 400px;
            height: 400px;
            border-radius: 40px;
            overflow: hidden;
            transition: 0.5s
        }

        .img-box>img {
            width: 100%;
            transition: 0.5s;
        }

        .img-box:hover {
            border-radius: 0;
        }

        .img-box:hover img{transform: scale(1.2);}
    </style>
</head>

<body>
    <div class="img-box">
        <img src="./image/250703_모바일카테고리배너_catalog.jpg" alt="">
    </div>
</body>

</html>
