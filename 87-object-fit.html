<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 600px; height: 400px;
        border: 5px solid;
    margin: 10px;}

    img{width: 100%; height: 100%;}
/* 부모요소가 기준순서 :first-child 등등 */
/* 선택자가 기준순서 nth-of-type */
    div:nth-of-type(2)>img{object-fit: contain;}
    div:nth-of-type(3)>img{object-fit: cover;}
    /* cover를 가장 많이 쓴다 */
    div:nth-of-type(4)>img{object-fit: fill;}
    /* 너비, 높이 100%와 같다 */
    div:nth-of-type(5)>img{object-fit: scale-down;}
    /* contain 과 같다 */
    </style>
</head>
<body>
    <h1>object-fit</h1>
    <p>이미지가 부모보다 큰 경우 처리하는 방식</p>
    <div><img src="./image/shop1_25_top_405241.jpg" alt=""></div>
    <div><img src="./image/shop1_25_top_405241.jpg" alt=""></div>
    <div><img src="./image/shop1_25_top_405241.jpg" alt=""></div>
    <div><img src="./image/shop1_25_top_405241.jpg" alt=""></div>
    <div><img src="./image/shop1_25_top_405241.jpg" alt=""></div>
</body>
</html>
